<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Generador de Presentaciones ¬∑ Nova</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0c0f17;
            color: #e5e7eb;
            margin: 0;
            padding: 24px;
        }

        h1 {
            text-align: center;
            color: #5ddcff;
        }

        .box {
            max-width: 640px;
            margin: auto;
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 24px;
            border-radius: 12px;
        }

        label {
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #1e90ff, #00c2ff);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background: linear-gradient(90deg, #00c2ff, #1e90ff);
        }

        .estado {
            text-align: center;
            margin-top: 20px;
            color: #7dd3fc;
            font-weight: bold;
        }
    </style>
</head>

<body>

<h1>Generador Nova ¬∑ Presentaciones</h1>

<div class="box">
    <label>T√≠tulo de la presentaci√≥n</label>
    <input type="text" id="titulo" placeholder="Ejemplo: Innovaci√≥n y futuro de la colaboraci√≥n humano-IA" />

    <label>N√∫mero de diapositivas</label>
    <select id="slides">
        <option value="10">10 diapositivas</option>
        <option value="12">12 diapositivas</option>
        <option value="15">15 diapositivas</option>
        <option value="20">20 diapositivas</option>
    </select>

    <label>Contenido base (cap√≠tulo, texto o guion)</label>
    <textarea id="contenido" rows="6" placeholder="Pega aqu√≠ tu cap√≠tulo, texto o guion base‚Ä¶"></textarea>

    <button onclick="generar()">Generar estructura de presentaci√≥n</button>

    <div class="estado" id="estado">üü¢ Generador listo</div>
</div>

<script>
const API_BASE_URL = "https://programanovabackend-production.up.railway.app";

async function generar() {
    const tituloEl = document.getElementById("titulo");
    const slidesEl = document.getElementById("slides");
    const contenidoEl = document.getElementById("contenido");
    const estadoEl = document.getElementById("estado");

    const titulo = (tituloEl.value || "").trim();
    const numDiapositivas = slidesEl.value;
    const contenido = (contenidoEl.value || "").trim();

    if (!contenido) {
        estadoEl.innerText = "‚ö†Ô∏è Introduce un texto base antes de generar la presentaci√≥n.";
        return;
    }

    estadoEl.innerText = "‚è≥ Procesando solicitud‚Ä¶";

    try {
        const response = await fetch(`${API_BASE_URL}/generar`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                titulo,
                num_diapositivas: numDiapositivas,
                contenido,
            }),
            mode: "cors",
        });

        if (!response.ok) {
            estadoEl.innerText = "‚ùå Error al procesar la solicitud.";
            return;
        }

        const data = await response.json().catch(() => ({}));

        estadoEl.innerText =
            data.mensaje ||
            "‚úÖ Solicitud recibida correctamente. Preparando generaci√≥n avanzada.";
    } catch (err) {
        estadoEl.innerText = "‚ùå No se pudo conectar con el servicio.";
    }
}
</script>

</body>
</html>
