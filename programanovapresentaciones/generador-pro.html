    /** Limpia markdown, numeraciÃ³n y separa tÃ­tulo + bullets */
      function normalizarItem(item) {
        let s = String(item || "").trim();

      // Quitar markdown fuerte **texto**
      s = s.replace(/\*\*/g, "");

      // Quitar numeraciÃ³n tipo "1." 
      s = s.replace(/^\s*\d+\.\s*/, "");
    
      // Quitar guiones repetidos tipo "- "

  const resto = colon.slice(1).join(": ").trim();
      if (resto) bullets.push(resto);
      }

  }

}

/** Construye estructura limpia (array de {titulo, bullets}) */
function construirEstructuraLimpia(arr) {

  for (const it of (arr || [])) {

    if (!obj.titulo) continue;
    out.push(obj);
  }
  return out;
}

function agruparEnSlides(items) {
  const basura = [
    "aquÃ­ tienes la estructura",
    "estructura generada",
    "presentaciÃ³n generada correctamente",
    "esta estructura proporciona",
    "flujo lÃ³gico"
  ];

  const esBasura = (t) => basura.some(b => (t || "").toLowerCase().includes(b));

  const pareceTitulo = (t) => {
    const s = (t || "").trim();
    if (!s) return false;
    if (esBasura(s)) return false;

    // HeurÃ­stica: si empieza por verbo/una frase larga, suele ser bullet
    const long = s.length > 60;
    const endsDot = s.endsWith(".");
    const startsLower = /^[a-zÃ¡Ã©Ã­Ã³ÃºÃ±]/.test(s);

    // Si es muy largo, o acaba en punto, o empieza en minÃºscula â†’ probablemente bullet
    if (long || endsDot || startsLower) return false;

    // Si contiene ":" suele ser tÃ­tulo
    if (s.includes(":")) return true;

    // Si son pocas palabras â†’ tÃ­tulo
    if (s.split(/\s+/).length <= 6) return true;

    return true;
  };

  const slides = [];
  let current = null;

  for (const it of items) {
    const text = (it.titulo || "").trim();
    if (!text || esBasura(text)) continue;

    if (pareceTitulo(text)) {
      current = { titulo: text, bullets: [] };
      slides.push(current);
      // si el item original ya traÃ­a bullets, los aÃ±adimos
      if (Array.isArray(it.bullets) && it.bullets.length) {
        current.bullets.push(...it.bullets);
      }
    } else {
      // bullet: si no hay tÃ­tulo aÃºn, creamos uno genÃ©rico
      if (!current) {
        current = { titulo: "IntroducciÃ³n", bullets: [] };
        slides.push(current);
      }
      current.bullets.push(text);
      if (Array.isArray(it.bullets) && it.bullets.length) {
        current.bullets.push(...it.bullets);
      }
    }
  }

  return slides;
}

function exportarPPT() {
  // 1) Seguridad: hay estructura?

  const pptx = new PptxGenJS();

  // 4) Regla: "Idea principal" NO crea slide; alimenta el tÃ­tulo anterior
  const esIdeaPrincipal = (t) => /^idea principal$/i.test((t || "").trim());
  const esBasura = (t) => {
    const s = (t || "").toLowerCase();

    if (esBasura(tituloSlide) || esIdeaPrincipal(tituloSlide)) continue;

      w: 9,

      i++; // consumimos el siguiente
    } else {

    }

    if (bullets.length) {
      slide.addText(bullets.map(b => `- ${b}`).join("\n"), {
        x: 0.7,
        y: 1.5,
        w: 9,
        h: 4.5,
        fontSize: 16,

      });
    } else {

        w: 9,
        h: 1.0,

        wrap: true,
      });
    }
  }

  pptx.writeFile({ fileName });
}
