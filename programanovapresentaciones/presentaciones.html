<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Generador de Presentaciones · Programa Nova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <header class="sub-header">
    <h1>Generador de Presentaciones</h1>
    <a href="index.html" class="back-link">← Volver a la portada</a>
  </header>

  <main class="content">
    <form id="presentaciones-form" class="form-box">
      <label for="tema">Tema de la presentación</label>
      <input type="text" id="tema" required />

      <label for="publico">Público objetivo</label>
      <input type="text" id="publico" />

      <label for="duracion">Duración aproximada (minutos)</label>
      <input type="number" id="duracion" min="5" max="180" />

      <button type="submit">Generar estructura</button>
    </form>

    <section id="resultado" class="resultado"></section>
  </main>

  <script>
    const API_BASE = "https://TU-SERVICIO-railway.app"; // luego lo ajustamos

    const form = document.getElementById("presentaciones-form");
    const resultado = document.getElementById("resultado");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        tema: document.getElementById("tema").value,
        publico: document.getElementById("publico").value,
        duracion: document.getElementById("duracion").value
      };

      resultado.textContent = "Generando presentación...";

      try {
        const res = await fetch(`${API_BASE>/api/generar-presentacion`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        resultado.textContent = data.estructura || JSON.stringify(data, null, 2);
      } catch (err) {
        resultado.textContent = "Error al conectar con la orquestadora.";
      }
    });
  </script>
</body>
</html>
