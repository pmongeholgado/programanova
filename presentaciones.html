<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Programa Nova ‚Äî Generador de Presentaciones</title>
  <link rel="icon" href="https://programanovapresentaciones.com/favicon.ico" />

  <style>
    /* === Estilo general === */
    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, -apple-system, Arial, sans-serif;
      background-color: #e8ecf1; /* Fondo claro corporativo */
      color: #1a1a1a;
    }

    main {
      max-width: 960px;
      margin: 3rem auto;
      padding: 2rem;
      background: #f9fafc;
      border-radius: 16px;
      box-shadow: 0 0 24px rgba(0,0,0,0.08);
    }

    h1 {
      color: #058240;
      margin-top: 0;
      text-align: center;
    }

    h2 {
      color: #0a66c2;
      margin-bottom: 0.8rem;
    }

    /* === Distribuci√≥n general === */
    .fila {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
    }

    .bloque {
      background: #ffffff;
      border-radius: 12px;
      padding: 1rem 1.5rem;
      box-shadow: 0 1px 10px rgba(0,0,0,0.06);
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: .4rem;
      color: #333;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.6rem 0.8rem;
      border-radius: 8px;
      border: 1px solid #cfd6dd;
      background: #ffffff;
      color: #1a1a1a;
      outline: none;
      font-size: 0.95rem;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #0a66c2;
      box-shadow: 0 0 0 2px rgba(10,102,194,0.2);
    }

    /* === Botones === */
    .acciones {
      margin-top: 1.5rem;
      display: flex;
      gap: .8rem;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .btn {
      padding: 0.7rem 1.3rem;
      border: 0;
      border-radius: 8px;
      background: #0a66c2;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: background .2s ease, transform .15s ease;
    }

    .btn:hover {
      background: #004a93;
      transform: scale(1.03);
    }

    .btn.secundario {
      background: #058240;
    }

    .btn.secundario:hover {
      background: #046634;
    }

    /* === Pie de p√°gina === */
    footer {
      text-align: center;
      margin: 2.5rem 0 1rem;
      color: #4b5563;
      font-size: .92rem;
    }
  </style>
</head>

<body>
  <main>
    <h1>üß† Programa Nova ‚Äî Generador de Presentaciones</h1>
    <p style="text-align:center;">Entorno operativo para redactar, estructurar y exportar presentaciones profesionales con apoyo de IA.</p>

    <div class="fila">
      <!-- Panel izquierdo -->
      <div class="bloque">
        <h2>Brief del proyecto</h2>
        <label for="titulo">T√≠tulo</label>
        <input id="titulo" type="text" placeholder="Ej.: Estrategia de innovaci√≥n 2025"/>

        <label for="objetivo" style="margin-top:.6rem;">Objetivo</label>
        <textarea id="objetivo" rows="4" placeholder="¬øQu√© quieres lograr con esta presentaci√≥n?"></textarea>

        <label for="publico" style="margin-top:.6rem;">P√∫blico objetivo</label>
        <input id="publico" type="text" placeholder="Ej.: equipo interno, clientes, comit√©, etc."/>
      </div>

      <!-- Panel derecho -->
      <div class="bloque">
        <h2>Par√°metros</h2>
        <label for="tono">Tono</label>
        <select id="tono">
          <option>Profesional</option>
          <option>Amigable</option>
          <option>Formal</option>
          <option>Inspirador</option>
        </select>

        <label for="duracion" style="margin-top:.6rem;">Duraci√≥n prevista (min)</label>
        <input id="duracion" type="number" min="5" max="90" value="20"/>

        <div class="acciones">
          <button class="btn" onclick="generar()">‚öôÔ∏è Generar √≠ndice</button>
          <button class="btn secundario" onclick="exportar()">üì§ Exportar</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    ¬© 2025 Nova & Pablo Monge ‚Äî Todos los derechos reservados
  </footer>

  <script>
    function generar(){
      alert("Generaci√≥n de √≠ndice: esta es una demostraci√≥n funcional. La IA se integrar√° en la siguiente versi√≥n.");
    }

    function exportar(){
      alert("Exportaci√≥n: el contenido se podr√° descargar en PDF o Word en futuras versiones comerciales.");
    }
  </script>
</body>
</html>
