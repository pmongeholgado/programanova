<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>chatNOVAP</title>
  <link rel="stylesheet" href="assets/css/chatnovap.css">
</head>
<body>

  <div class="chat-container">

    <div class="chat-header">
      <h1>chatNOVAP</h1>
    </div>

    <div class="chat-wrapper">

      <div id="chat-messages" class="chat-messages"></div>

      <form id="chat-form" class="chat-form">
        <input
          type="text"
          id="user-input"
          placeholder="Escribe tu mensaje..."
          autocomplete="off"
          required
        />
        <button type="submit">Enviar</button>
      </form>

    </div>

  </div>

  <script src="assets/js/chatnovap.js"></script>

</body>
</html>
