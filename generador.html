<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Generador de Presentaciones - Nova</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0c0f17;
            color: #e5e7eb;
            margin: 0;
            padding: 24px;
        }

        h1 {
            text-align: center;
            color: #5ddcff;
        }

        .box {
            max-width: 640px;
            margin: auto;
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 24px;
            border-radius: 12px;
        }

        label {
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #1e90ff, #00c2ff);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background: linear-gradient(90deg, #00c2ff, #1e90ff);
        }

        .estado {
            text-align: center;
            margin-top: 20px;
            color: #7dd3fc;
        }
    </style>
</head>

<body>

<h1>Generador Nova Presentaciones</h1>

<div class="box">
    <label>Título de la presentación</label>
    <input type="text" id="titulo" placeholder="Ejemplo: Innovación y futuro del IA+Humano" />

    <label>Número de diapositivas</label>
    <select id="slides">
        <option value="10">10 diapositivas</option>
        <option value="12">12 diapositivas</option>
        <option value="15">15 diapositivas</option>
        <option value="20">20 diapositivas</option>
    </select>

    <label>Contenido base (capítulo / texto / guion)</label>
    <textarea id="contenido" rows="6" placeholder="Pega aquí tu capítulo o guion..."></textarea>

    <button onclick="generar()">Generar presentación (.pptx)</button>

    <div class="estado" id="estado">⏳ Pendiente...</div>
</div>

<script>
// URL de nuestro backend en Render
const API_BASE_URL = "https://programanova.onrender.com";

async function generar() {
    const tituloEl = document.getElementById("titulo");
    const slidesEl = document.getElementById("slides");
    const contenidoEl = document.getElementById("contenido");
    const estadoEl = document.getElementById("estado");

    const titulo = (tituloEl.value || "").trim();
    const numDiapositivas = slidesEl.value;
    const contenido = (contenidoEl.value || "").trim();

    // Validación sencilla
    if (!contenido) {
        estadoEl.innerText = "⚠️ Por favor, pega un capítulo o texto antes de generar.";
        return;
    }

    estadoEl.innerText = "⏳ Enviando petición al backend (demo sin IA todavía)...";

    try {
        const response = await fetch(`${API_BASE_URL}/generar`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                titulo,
                num_diapositivas: numDiapositivas,
                contenido,
            }),
            mode: "cors",
        });

        if (!response.ok) {
            const text = await response.text();
            console.error("Error HTTP /generar:", response.status, text);
            estadoEl.innerText = `❌ Error del servidor (${response.status}).`;
            return;
        }

        const data = await response.json().catch(() => ({}));
        console.log("Respuesta /generar (demo):", data);

        const mensaje =
            data.mensaje ||
            data.message ||
            "✅ Petición recibida correctamente (demo sin IA todavía).";

        estadoEl.innerText = mensaje;
    } catch (err) {
        console.error("ERR /generar", err);
        estadoEl.innerText = "❌ No se pudo conectar con el backend /generar.";
    }
}
</script>

</body>
</html>
