<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador Nova Presentaciones</title>
    <link rel="stylesheet" href="assets_styles.css">
    <style>
        body {
            background: #0b1221;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            padding: 40px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: rgba(255,255,255,0.06);
            padding: 30px;
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.12);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            background: rgba(0,0,0,0.4);
            border: none;
            outline: none;
            color: white;
            padding: 15px;
            border-radius: 8px;
        }
        button {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            background: #19c37d;
            border: none;
            color: black;
            font-size: 1.2em;
            cursor: pointer;
        }
        .respuesta {
            margin-top: 30px;
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üß† Generador Nova Presentaciones</h1>
    <p>Escribe el guion, tema, idea o contenido base que quieras convertir en presentaci√≥n:</p>

    <textarea id="texto-base" placeholder="Ejemplo: Guion cap√≠tulo 2, liderazgo, estrategia, innovaci√≥n..."></textarea>

    <button id="btn-generar">Generar presentaci√≥n</button>

    <div class="respuesta" id="panel-respuesta" style="display:none;">
        <h3>üìå Resultado preliminar</h3>
        <p id="respuesta-texto"></p>
    </div>
</div>

<script>
document.getElementById("btn-generar").addEventListener("click", async () => {
    const texto = document.getElementById("texto-base").value.trim();
    if (!texto) return alert("Escribe algo primero, hermano.");

    document.getElementById("panel-respuesta").style.display = "block";
    document.getElementById("respuesta-texto").innerText = "Generando...";

    try {
        const r = await fetch("https://programanova.onrender.com/generar", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ texto })
        });

        const data = await r.json();
        document.getElementById("respuesta-texto").innerText = data.preliminar || "Sin retorno por ahora.";
    } catch (e) {
        document.getElementById("respuesta-texto").innerText = "‚ö†Ô∏è Error conectando con el servidor.";
    }
});
</script>

</body>
</html>
